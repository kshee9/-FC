<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항해FC</title>
    <meta name="description" content="hanghae99">
    <meta name="author" content="hanghae99">
    <link rel="icon" type="image/png" href="icon/hanghae.png">
    <script src="https://kit.fontawesome.com/b56c04c043.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Open+Sans:wght@300;400;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../static/css/hanghae.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function sign_in() {
            let username = $("#input-username").val()
            let password = $("#input-password").val()

            if (username == "") {
                $("#help-id-login").text("아이디를 입력해주세요.")
                $("#input-username").focus()
                return;
            } else {
                $("#help-id-login").text("")
            }

            if (password == "") {
                $("#help-password-login").text("비밀번호를 입력해주세요.")
                $("#input-password").focus()
                return;
            } else {
                $("#help-password-login").text("")
            }
            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    username_give: username,
                    password_give: password
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token'], {path: '/'});
                        window.location.replace("/")
                    } else {
                        alert(response['msg'])
                    }
                }
            });
        }


    </script>

</head>
<body>
<nav class="hanghae-fc">
    <div class="logo">
        <a href="/">logo</a>
        <a href="/">HangHaeFC</a>
    </div>
    <ul class="nav-bar">
        <li><a href="/">home</a></li>
        <li><a href="/beginner">beginner</a></li>
        <li><a href="/intermediate">intermediate</a></li>
        <li><a href="expert">expert</a></li>
    </ul>

    <div class="login-box">
        <div>
            <input type="text" class="login" name="userid" placeholder="id" id="input-username">
            <input type="password" class="login" name="password" minlength="12" placeholder="password"
                   id="input-password" required>
        </div>
        <button class="level-item button" onclick="sign_in()">
            signin
        </button>
        <button class="level-item button" onclick="sign_up()">
            <a href="/signup">signup</a>
        </button>
    </div>
</nav>
<div class="background-box">
    <img src="../static/imgs/ball-1368282.jpeg" class="img-fluid" alt="항해FC">
</div>

<div class="video-box">
    <div class="video-wrap">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/rqrIs9o7_5s" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </div>
</div>
</body>
</html>
