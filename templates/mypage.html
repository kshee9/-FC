    <script>
        $(document).ready(function () {
            $('#cards-box').empty()
            get_mypost('{{ user_info.username }}')
        })

        function toggle_like(_id) {
            $.ajax({
                type: "POST",
                url: "/update_like",
                data: {_id_give: _id.toString()},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }

        function get_likepost() {
            $('#cards-box').empty()
            let temp_html = `
            {% for video in like_list %}
                                        <div class="card" id="{{ video._id }}" style="margin-bottom: 50px" >
                                <figure class="image is-4by3"  style="cursor: pointer" onclick="window.location.href='/detail/{{ video._id }}'">
                                     <img src="../static/{{ video.file }}" class="card-img-top" alt={{ video.name }}>
                                    </figure>
                                <div class="card-body" >
                                    <h5 class="card-title">{{ video.name }}</h5>
                                    <p class="card-text">{{ video.location }}</p>
                                    <span class="icon is-small"><i class="far fa-heart" style="color: red" aria-hidden="true" ></i></span>
                                    &nbsp;<span class="like-num">{{ video.likes }}</span>
                                </div>
                            </div>
         {% endfor %}
            `
            $('#cards-box').append(temp_html)
        }


        function sign_out() {
            document.cookie = "mytoken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            alert('로그아웃')
            window.location.replace("/login")
        }

    </script>
